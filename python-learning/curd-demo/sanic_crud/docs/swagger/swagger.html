<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <link rel=icon href="/static/img/favicon.ico" sizes=any><link rel=icon href="/static/img/favicon-32x32.ico" type="image/png"><link rel=icon href="/static/img/favicon-16x16.png" type="image/png"><link rel="apple-touch-icon" sizes=180x180 href="/static/img/apple-touch-icon.png">
        <!--
        <link rel=icon href="/static/img/favicon.ico" sizes=any>
        -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/swagger-src/swagger-ui.min.css">
        <title>Sanic CRUD API文档</title>
        <style>
            body {
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <div id="openapi"></div>
        <script src="/swagger-src/swagger-ui-bundle.min.js"></script>
        <script src="/swagger-src/swagger-ui-standalone-preset.min.js"></script>
        <script>
            window.onload = function () {
                const ui = SwaggerUIBundle({
                    url: "__URL_PREFIX__/openapi.json",
                    dom_id: "#openapi",
                    configUrl: "__URL_PREFIX__/swagger-config",
                    deepLinking: true,
                    presets: [
                        SwaggerUIBundle.presets.apis,
                        SwaggerUIStandalonePreset
                    ],
                    plugins: [
                        SwaggerUIBundle.plugins.DownloadUrl
                    ],
                    layout: "StandaloneLayout"
                })
            }
        </script>
    </body>
</html>
